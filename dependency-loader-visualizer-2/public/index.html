<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Dependency Loader Visualizer</title>
        <link rel="shortcut icon" href="meta/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/javascript" src="/scripts/styles.bundle.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="/scripts/capstone-loader.bundle.js" async></script>
        <div class="container">
            <div class="row">
                <div id="schemaLoadingMsg" class="col-md-12 loading-spinner">
                    Loading dependency schema...
                </div>
                <div id="dependencyGrid" class="col-md-12"></div>
                <div class="col-md-12">
                    <h2 id="dependencyContentName" class="mt-4"></h2>
                    <pre id="dependencyContent"></pre>
                </div>
            </div>
        </div>
    </body>
</html>
